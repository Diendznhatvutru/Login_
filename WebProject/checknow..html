<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Saving</title>
    <style>
        .loinhuan{
    /* background-color: #f4f6f8; */
    background-image: url(img/laisuat.jpg);
    /* background-repeat: no-repeat; */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    /* margin: 0px 15px; */
    /* border-radius: 20px; */
}
.container-dukien {

    background: rgba(255, 255, 255, 0.63);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px ;
    width: 500px;
    text-align: center;
}

h1 {
    font-size: 20px;
    color: #333;
}

.lable-dukien label {
    display: block;
    margin: 10px 0 5px;
    font-size: 14px;
    color: #555;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 2px solid  #007bff;
    border-radius: 20px;
    transition: 0.5s ease;
    outline: none;
}
input:focus{
    border-color: #0056b3;
    /* box-shadow:0 0 15px #1976D2; */
}

.options {
    text-align: left;
}

.options label {
    display: block;
    margin-bottom: 10px;
}

.button-dukien {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    transition: 0.5s ease-in-out;
}

.button-dukien:hover {
    background-color: #0056b3;
}

.result-dukien {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
}
    </style>
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
            <a href="#" class="logo">
                <i class="bx bx-code-alt"></i>
                <div class="logo-name"><span>TDH</span> Bank</div>

        </a>
        <ul class="side-menu">
            <li><a href="index.html"><i class='bx bx-home'></i>Home</a></li>

            <li><a href="transfer.html"><i class='bx bx-transfer-alt'></i>Transfer</a></li>
            <li class="active"><a href="#"><i class='bx bx-leaf'></i>Saving</a></li>
            <li><a href="user.html"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="historytransaction.html"><i class='bx bx-bell'></i>History</a></li>
            <li><a href="setting.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                 <!-- gắn link vào nhé (Hoa) -->
                <a href="logout.html" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>

    </div>
    <!-- End of Sidebar -->
         <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <button onclick="window.history.back()" style="position: fixed; bottom: 20px; right: 20px; background-color: #d32f2f; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Back >></button>
    <div class="card-container">

        <!-- End of Navbar -->
         <!-- <main> -->
            <div class="loinhuan">
                <div class="container-dukien">
                    <h1>Calculate Profit</h1>
                    <label for="principal">Deposit Amount (VND):</label>
                    <input type="number" id="principal" placeholder="Enter deposit amount" />
            
                    <label>Select savings package:</label>
                    <div class="options">
                        <label class="lable-dukien">
                            <input type="radio" name="package" value="4.0" checked>
                            1 month - 4.0%
                        </label>
                        <label class="lable-dukien">
                            <input type="radio" name="package" value="4.3">
                            3 months - 4.3%
                        </label>
                        <label class="lable-dukien">
                            <input type="radio" name="package" value="4.7">
                            6 months - 4.7%
                        </label>
                        <label class="lable-dukien">
                            <input type="radio" name="package" value="5.3">
                            9 months - 5.3%
                        </label>
                        <label class="lable-dukien">
                            <input type="radio" name="package" value="5.8">
                            12 months - 5.8%
                        </label>
                    </div>
                    <button class="button-dukien" id="calculate">Calculate Profit</button>
                    <div class="result-dukien">
                        <p>Estimated interest: <span id="interest">0</span> VND</p>
                    </div>
                </div>
            </div>
            
    </div>     
    </div>
